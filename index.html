<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Rock-Paper-Scissors</h1>
        <img src="" alt="" class="meme">
    </header>
     <div class="game-container">
         <div class="user-area">
             <img src="./images/stone.png" alt="" class="user-img">
            
         </div>
         <div class="text-container">
               <span>vs</span>
               <span class="score score-1">player:0</span>
               <span class="score score-2">cpu:0</span>
               <span class="result">start the game</span>
               <button class="btn btn-rock">rock</button>
               <button class="btn btn-paper">paper</button>
               <button class="btn btn-scissors">scissors</button>
         </div>
         <div class="computer-area">
             <img src="./images/stone.png" alt="" class="computer-img">

         </div>
     </div>
         
    


    <script src="./script.js"></script>
</body>

</html>
